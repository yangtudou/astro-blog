- title: 此刻绿洲
  cover: "./images/三亚-椰树.jpeg"
  publishDate: 2026-02-04
  excerpt: |
    精神世界逐渐干涸，我失去了分享欲。
    欲望如难填的沟壑，我一无所有。
    时间若是沙粒，
    过去未来将成为沙漠，
    而此刻即绿洲。
